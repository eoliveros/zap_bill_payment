{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
<div class="col-sm-6">
<form action="/utility">
    <h1 class="h3 mb-3 font-weight-normal">Please choose a utility</h1>
    <div class="form-group">
        <label for="utility">Utilities:</label>
        <select name="utility" id="utility" class="form-control">
            {% for utility in utilities %}
            <option value="{{utility.id}}">{{utility.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
</div>
</div>
{% endblock %}
